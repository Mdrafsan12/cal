<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="theme">
  
  <div class="bmi">
    <h2>BMI Calculator</h2>
    <form id="form">
      <label for="height">Height</label>
    <input id="height" type="number" placeholder="In CM">
    
    <label for="weight">Weight</label>
    <input id="weight" type="number" placeholder="in KG">

    <button id="submit">Calculat</button>
    
    </form>
    <div id="main">
      <h3>Your BMI score</h3>
          <h1><span id="result">8.9</span></h1>
    </div>
    <div class="guide">
      <h3>BMI weight guide</h3>

      <p>Under weigth = less then 18.6</p>
      <p>Normale range = 18.6 and 24.9</p>
      <p>Overweigth = Gatter than 24.9 </p>
    </div>
  </div>


  <script src="srcipt.js"></script>
</body>
</html>
